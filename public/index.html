<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Droppable - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/quiz.js"></script>
</head>

<body>
    <div>
        <div id="draggable" class="ui-widget-content draggable">
            <p id="p1">Respuesta de la 1</p>
        </div>

        <div id="draggable2" class="ui-widget-content draggable">
            <p id="p2">Respuesta de la 2</p>
        </div>

        <div id="droppable" class="ui-widget-header droppable">
            <p>Pregunta 1</p>
        </div>

        <div id="droppable2" class="ui-widget-header droppable">
            <p>Pregunta 2 </p>
        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div>
        <form action="/quiz" method="POST">
            <input type="hidden" id="drag1" name="q1">
            <input type="hidden" id="drag2" name="q2">
            <button type="submit"> Terminar </button>
        </form>
    </div>






</body>

</html>
